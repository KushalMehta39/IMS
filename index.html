<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulls & Cows Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bulls & Cows</h1>

    <p class="instructions">Guess the 5-digit number! You have 10 attempts.</p>

    <p class="note">
      <strong>Note:</strong><br />
      - <span class="bull">Bull</span>: digit correct and in correct position.<br />
      - <span class="cow">Cow</span>: digit correct but wrong position.
    </p>

    <div id="setupArea">
      <label for="mode">Choose mode:</label>
      <select id="mode">
        <option value="easy">Easy (no repeating digits)</option>
        <option value="hard">Hard (digits may repeat)</option>
      </select>
      <button id="startBtn" class="primary-btn">Start Game</button>
    </div>

    <div id="gameArea" style="display:none;">
      <div id="statusArea">
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="attemptsLeft">Attempts left: 10</div>
        <div id="feedback"></div>
      </div>

      <input
        type="text"
        id="guessInput"
        maxlength="5"
        placeholder="Enter 5-digit guess"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
      />
      <button id="guessBtn" class="primary-btn">Guess</button>
      <button id="restartBtn" class="secondary-btn">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
