<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulls & Cows Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bulls & Cows</h1>
    <p>Guess the 5-digit number! You have 10 attempts.</p>
    
    <p class="note">
      <strong>Note:</strong><br>
      - A <strong>Bull</strong> means the digit is correct and in the correct position.<br>
      - A <strong>Cow</strong> means the digit is correct but in the wrong position.
    </p>

    <div>
      <label for="mode">Choose mode:</label>
      <select id="mode">
        <option value="easy">Easy (no repeating digits)</option>
        <option value="hard">Hard (digits may repeat)</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="gameArea" style="display:none;">
      <input type="text" id="guessInput" maxlength="5" placeholder="Enter 5-digit guess" />
      <button id="guessBtn">Guess</button>
      <p id="feedback"></p>
      <ul id="history"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
