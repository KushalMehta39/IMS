<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulls & Cows Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bulls & Cows</h1>

    <p class="instructions">Guess the 5-digit number! You have 10 attempts.</p>

    <p class="note">
      <strong>Note:</strong><br />
      - <span class="bull">🐂 Bull</span>: digit correct and in correct position.<br />
      - <span class="cow">🐄 Cow</span>: digit correct but wrong position.
    </p>

    <!-- Setup Area -->
    <div id="setupArea">
      <label for="mode">Choose mode:</label>
      <select id="mode">
        <option value="easy">Easy (no repeating digits)</option>
        <option value="hard">Hard (digits may repeat)</option>
      </select>
      <button id="startBtn" class="primary-btn">Start Game</button>
    </div>

    <!-- Game Area -->
    <div id="gameArea" style="display:none;">

      <!-- Status -->
      <div id="statusArea">
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="attemptsLeft">Attempts left: 10</div>
        <div id="feedback"></div>
      </div>

      <!-- Guess history for Easy Mode -->
      <div id="guessHistory" class="guess-history">
        <div class="guess-column" id="guessCol1"></div>
        <div class="guess-column" id="guessCol2"></div>
      </div>

      <!-- Input & Controls -->
      <div class="input-controls">
        <input
          type="text"
          id="guessInput"
          maxlength="5"
          placeholder="Enter 5-digit guess"
          inputmode="numeric"
          pattern="[0-9]*"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
        />
        <button id="guessBtn" class="primary-btn">Guess</button>
      </div>

      <!-- Game Buttons -->
      <div class="game-buttons">
        <button id="restartBtn" class="secondary-btn">Restart</button>
        <button id="changeModeBtn" class="secondary-btn">Change Mode</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
